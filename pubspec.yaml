name: pokedex
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  infinite_widgets: ^1.0.1
  dartz: ^0.9.2
  dio: ^3.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  
  fonts:
    - family: PokeGoTypes
      fonts: 
        - asset: lib/assets/fonts/PokeGOTypes.ttf

    - family: Pokemon
      fonts:
        - asset: lib/assets/fonts/Pokemon Hollow.ttf
        # - asset: lib/assets/fonts/Pokemon Solid.ttf

